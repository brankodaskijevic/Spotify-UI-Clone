<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>

  <div class="container">

    <section class="sidebar left-section-container">
      <div class="sidebar top-menu">
        <div class="sidebar top-menu home active">
          <i class="fas fa-house"></i>
          <p>Home</p>
        </div>

        <div class="sidebar top-menu search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <p>Search</p>
        </div>
      </div>

      <div class="sidebar library">
        <div class="library-filter">
          <div class="add-expand-row">
            <div class="left">
              <i class="fas fa-book"></i>
              <p>Your Library</p>
            </div>
            <div>
              <button><i class="fas fa-plus"></i></button>
              <button><i class="fas fa-arrow-right"></i></button>
            </div>
          </div>
          <div class="library-categories">
            <div>Playlists</div>
            <div>Podcasts & Shows</div>
            <div>Albums</div>
            <div>Artists</div>
            <div>Singles</div>
            <div>New releases</div>
          </div>
        </div>

        <div class="sidebar library-list">
          <div class="sidebar library-list searcbox">
            <div>
              <i class="fas fa-magnifying-glass"></i>
            </div>
            <div class="recent-container">
              <p>Recents</p>
              <i class="fas fa-list"></i>
            </div>
          </div>

        </div>
      </div>
    </section>

    <div class="resizer"></div>

    <section class="main right-section-container">

    </section>

  </div>

  <section class="player"></section>

  <script src="js/main.js"></script>
</body>
</html>
